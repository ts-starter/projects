sonar.projectKey=nodejs:nxplorerjs-microservice-starter
sonar.projectName=nxplorerjs-microservice-starter
sonar.projectVersion=6.0.0
sonar.sourceEncoding=UTF-8
sonar.sources=server
sonar.exclusions=**/node_modules/**,**/*.spec.ts
sonar.tests=server
sonar.test.inclusions=**/*.spec.ts

sonar.ts.tslint.configPath=tslint.json
sonar.ts.coverage.lcovReportPath=coverage/lcov.info
sonar.ts.tslint.outputPath=reports/lint_issues.json
sonar.genericcoverage.unitTestReportPaths=reports/test-reporter.xml

# Change the host.url to point to the 
# sonarcube server (default localhost)
sonar.host.url=http://localhost:9000